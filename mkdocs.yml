site_name: SAUS Citation Guide
site_url: https://saus-journal.github.io/citation-guide/

theme:
  name: material
  language: en
  palette:
    - scheme: default        # Light mode
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      media: "(prefers-color-scheme: light)"
    - scheme: slate          # Dark mode
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      media: "(prefers-color-scheme: dark)"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.expand

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: bg
          name: Български
          build: true
          nav_translations:
            Home: Начало
            Citation essentials: Същина на позоваването
            Types of scholarly works: Видове научни произведения
            Components of reference entry: Компоненти на библиографския запис
            

nav:
  - Home: index.md
  - Citation essentials:      
    - Types of scholarly works: citation_essentials/types_of_scholarly_works.md
    - Components of reference entry: citation_essentials/components_of_reference_entry.md
